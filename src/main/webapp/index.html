<!DOCTYPE html>
<html data-ng-app="amigoModule">
<head>
<meta charset="ISO-8859-1">
<title>Teste Amigo Secreto</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>
<script type="text/javascript" src="index.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body data-ng-controller="AmigoController">
	<div class="row">
		<div class="col-xs-6 col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Cadastro de Amigos</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form">
						<imput type="hidden" ng-model="id">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Nome</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputNome"
									placeholder="Nome completo do participante" ng-model="nome">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">E-Mail</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail"
									placeholder="Email do participante" ng-model="email">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default" ng-click="salvar()">Gravar</button>
								<button type="submit" class="btn btn-default" ng-click="limpar()">Limpar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="input-group">
				<input type="text" class="form-control"
					placeholder="Procurar por..." ng-model="procurar"> <span
					class="input-group-btn"> </span>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<td>#</td>
						<td>Nome</td>
						<td>E-Mail</td>
						<td>Amigo Secreto</td>
						<td></td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="amigo in amigos | filter:procurar ">
						<td ng-click="selecionar(amigo.id)">{{amigo.id}}</td>
						<td ng-click="selecionar(amigo.id)">{{amigo.nome}}</td>
						<td	ng-click="selecionar(amigo.id)">{{amigo.email}}</td>
						<td	ng-click="selecionar(amigo.id)">{{amigo.secreto.nome}}</td>
						<td><button type="submit" class="btn btn-default" ng-click="excluir(amigo.id)">Excluir</button></td>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
